<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="./jquery.js"></script>
  <style>
    #panel,
    #show,
    #hide,
    #showOrhide {
      padding: 5px;
      text-align: center;
      background-color: #e5eecc;
      border: solid 1px #c3c3c3;
    }

    #panel {
      padding: 5px;
      display: none;
    }
  </style>
</head>

<body>

  <h1>Slide</h1>
  <div id="show"> Göster</div>
  <div id="hide"> Gizle</div>
  <div id="showOrhide"> Göster veya Gizle</div>
  <div id="panel"> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas atque accusamus delectus
    asperiores dolor. Et consectetur molestias commodi deserunt magni blanditiis error quaerat esse, iure adipisci
    officiis unde tempore cumque!</div>

  <script>
    $(document).ready(function () {
      $("#show").on("click", function () {
        $("#panel").slideDown("slow");
      });
      $("#hide").on("click", function () {
        $("#panel").slideUp("slow");
      });
      $("#showOrhide").on("click", function () {
        $("#panel").slideToggle();
      });
    });
  </script>
</body>

</html>
